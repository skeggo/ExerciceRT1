<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini Word</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Mini Word</h1>
  <div id="controls">
    <label for="colorInput">Couleur :</label>
    <input type="color" id="colorInput" value="#000000">

    <label for="fontSizeInput">Taille (px) :</label>
    <input type="number" id="fontSizeInput" value="16" min="8" max="72">

    <label for="fontSelect">Police :</label>
    <select id="fontSelect">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Georgia">Georgia</option>
      <option value="Courier New">Courier New</option>
    </select>
  </div>

  <p id="myParagraph">Ceci est un paragraphe de test.</p>

  <script src="script.js"></script>
</body>
</html>
