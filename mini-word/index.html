<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Todo Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Gestionnaire de Todo</h1>

  <div class="form-group">
    <label for="todoName">Name :</label>
    <input type="text" id="todoName" placeholder="Titre..." />
  </div>

  <div class="form-group">
    <label for="todoContent">Content :</label>
    <input type="text" id="todoContent" placeholder="Description..." />
  </div>

  <button id="addTodoBtn">Add Todo</button>

  <ol id="todoList"></ol>

  <script src="script.js"></script>
</body>
</html>
