<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Todo Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Gestionnaire de Todo</h1>

    <div class="input-group">

    </div>

    <ol id="todoList"></ol>
  </div>

  <script src="script.js"></script>
</body>
</html>
